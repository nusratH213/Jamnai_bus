{% extends 'app/head.html' %}

{% block title %}User Dashboard{% endblock %}

{% block navbar_heading %}
    Manager Dashboard
{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background: #e8f5e9;
        padding: 20px;
        text-align: center;
    }
    .container {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        max-width: 600px;
        margin: auto;
    }
    .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }
    button {
        padding: 12px 24px;
        border-radius: 6px;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    .confirm { background-color: #28a745; }
    .confirm:hover { background-color: #1e7e34; }

    .waiting { background-color: #ffc107; color: black; }
    .waiting:hover { background-color: #e0a800; }

    .next { background-color: #007bff; }
    .next:hover { background-color: #0056b3; }
</style>

<div class="container">
    <h1>Stop name</h1>
    <h3>Take Action for the Current Stop</h3>

    <form method="post" action="/bus-action/">
        {% csrf_token %}
        <div class="button-group">
            <button type="submit" name="action" value="confirm" class="confirm">Arrival</button>
            <button type="submit" name="action" value="waiting" class="waiting">Departure</button>
            <button type="submit" name="action" value="next" class="next">Move to Next Stop</button>
        </div>
    </form>
</div>
{% endblock %}
