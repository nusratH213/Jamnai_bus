
<!DOCTYPE html>
<html>
<head>
    <title>Manager Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #e8f5e9; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        select, button { padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #1e7e34; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bus Manager Dashboard</h1>

        <h3>Confirm Bus Arrival at This Stop</h3>
        <form method="post" action="/confirm-arrival/">
            {% csrf_token %}
            <label for="bus_id">Select Bus:</label>
            <select name="bus_id" id="bus_id">
                <option value="101">Bus-101</option>
                <option value="102">Bus-102</option>
                <option value="103">Bus-103</option>
            </select>
            <button type="submit">Confirm Arrival</button>
        </form>
    </div>
</body>
</html>
