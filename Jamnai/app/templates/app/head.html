<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #fff3cd; 
            padding: 20px; 
        }
        .container { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            max-width: 1000px; 
            margin: auto; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 12px; 
            text-align: center; 
        }
        th { 
            background-color: #ffeeba; 
        }
        .route-box { 
            margin-top: 20px; 
        }
        .status-log { 
            background: #f8f9fa; 
            padding: 10px; 
            border-radius: 4px; 
            margin-top: 20px; 
        }
        .input-form {
            text-align: center; 
            margin: 20px 0;
        }
        .input-form input {
            padding: 6px; 
            margin: 0 8px; 
        }
        .input-form button {
            padding: 6px 12px; 
            background-color: #ffc107; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
        }
        .input-form button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
